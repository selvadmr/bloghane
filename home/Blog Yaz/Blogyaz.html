<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kendi Blog'unu Yaz!</title>
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="blogyaz.css">
    <!--yazı tipi-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="head-text"><mark>"Kelimeler seni bekliyor; hayal et, yaz, paylaş."</mark></h1>
    <!-- Yazı Başlığı ve İçeriği -->
    <div class="write-container">
        <h2>Yeni Yazınızı Yazın</h2>
        <form id="write-form">
            <div class="form-group">
                <label for="title">Başlık:</label>
                <input type="text" id="title" name="title" placeholder="Başlık giriniz..." required>
            </div>
            <div class="form-group">
                <label for="content">İçerik:</label>
                <textarea id="content" name="content" placeholder="Yazınızı yazınız..." required></textarea>
            </div>
            <div class="form-actions">
                <button type="button" class="save-draft-btn" onclick="saveDraft()">Taslak Olarak Kaydet</button>
                <button type="button" class="cancel-btn" onclick="cancelWriting()">İptal Et</button>
                <button type="submit" class="submit-btn">Yayımla</button>
            </div>
        </form>
    </div>
    

    <script src="blogyaz.js"></script>
    <script src="blog.js"></script>
</body>
</html>
